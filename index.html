<!-- Create a webpage with 16x16 grid of square divs -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Welcome to Etch a Sketch</h1>
    <div class="mainContainer">
        <div class="buttonContainer">
            <input type="number" min="4" max="64" value='16' id="sizeOfGrid">
            <label for="sizeOfGrid">Enter the grid size</label><br><br>
            <button id="btnGridSize">Submit</button>
            <button id="deleteGrid" onclick="deleteGrid()">Reset</button>
        </div>
        <div class="parentContainer"></div>
    </div>
</body>

</html>
